<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<body>
    

<div class="row col-2 row d-flex justify-content-around">

<div class="col-5 bg-info border border-primary text-center" style="height:100px;width:100px"><p class="pt-4">2</p></div>

</div>
